<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-grid no-padding>
    <ion-row center >
      <ion-col style="text-align: center" no-padding >
        <div class="imgcontainer">
          <img class="profilepic" src="assets/images/cat.jpg" width="100" height="100">
          <p>{{ionViewDidLoad.user[4]}}</p>
          </div>
      </ion-col>
      <ion-col width-90>
        <p style= "font-size: 110%;">Ini Kucingnya Raka</p>
        <p style= "font-size: 80%;">Gading Serpong</p>
      </ion-col>
    </ion-row>
    </ion-grid>
    <button style="background-color:rgba(38, 0, 255, 0.7); color:white;" ion-button outline block (click)="showModal()">
        Edit Profile
      </button>
      <button style="background-color:rgba(255, 6, 6, 0.726); color:white;" ion-button outline block (click)="logout()">
          Logout
        </button>
</ion-content>
