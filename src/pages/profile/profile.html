<ion-header>

  <ion-navbar transparent>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundImg">

<ion-grid no-padding>
    <ion-row center >
      <ion-col style="text-align: center" no-padding >
        <div class="imgcontainer">
          <img class="profilepic" src={{user[2]}} width="100" height="100">
          
          </div>
      </ion-col>
      <ion-col width-90>
        <p style= "font-size: 150%; color: white;">{{user[0]}}</p>

      </ion-col>
    </ion-row>
    </ion-grid>
    <button style="background-color:rgba(0, 0, 0, 0.7); color:white;" ion-button block (click)="showModal()">
        Edit Profile
      </button>
      <button style="background-color:rgba(255, 6, 6, 0.8); color:white;" ion-button block (click)="logout()">
          Logout
        </button>
</ion-content>
