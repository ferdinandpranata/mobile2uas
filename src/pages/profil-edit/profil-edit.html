<ion-header>
  
    <ion-navbar transparent>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title center>Edit Name</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content pading class="backgroundImg">
    <ion-card >
        <ion-card-content class="signupcard">
          <form #form="ngForm" (ngSubmit)="updateProfil(form)" class="visible">
              <ion-item >
                <ion-input  type="String" name="name" ngModel required placeholder="Name"></ion-input>
              </ion-item>

              <button type="submit"  ion-button block outline color="light">Edit Name</button>
              
          </form>
         
        </ion-card-content>
      </ion-card>
    
  
  </ion-content>
