<ion-header>
 
  <ion-navbar transparent>
    <ion-title>List</ion-title>
  </ion-navbar>
 
</ion-header>
 
 
<ion-content class="backgroundImg">

    <ion-card padding class="backgroundContent" *ngFor="let location of locations.data">
            <ion-card-header>
                <ion-avatar item-left>
                    <ion-icon name="pin" color="light"></ion-icon>
                </ion-avatar>

                <h2 class="WhiteText">{{location.Name}}</h2>
                <h3>{{location.Description}}</h3>

            </ion-card-header>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col>
                            <p class="WhiteText">{{location.distance}} miles</p>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col text-right>
                    <button ion-button small clear (click)="showModal(location)">View Detail</button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
 
</ion-content>
