<ion-header>
    <ion-navbar transparent>
        <button ion-button transparent>
            <ion-icon name="arrow-back" (click)="back()" transparent></ion-icon>
        </button>
        <ion-title center class="WhiteText">Detail</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="background">
  <h1 style="font-size: 300%;">{{locationData.Name}}</h1>
  <h4>Tanggal Event : {{locationData.Date}}</h4>
  <h4>Waktu Event : {{locationData.Category}}</h4>
  <h4>Deskripsi Event : </h4><h4>{{locationData.Description}}</h4>
  <h4>Contact : </h4><h4>{{locationData.Creator}}</h4>
</ion-content>
