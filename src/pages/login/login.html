<ion-content>
  <ion-card >
      
      <ion-card-content >
        <form #form="ngForm" (ngSubmit)="signInForm(form)" class="visible">
            <ion-item >
              <ion-input  type="email" name="email" ngModel required placeholder="Email Address Here"></ion-input>
            </ion-item>
            <ion-item >
              <ion-input type="password" name="password" ngModel required placeholder="Password Here"></ion-input>
            </ion-item>
            
            
            <button type="submit"  ion-button block outline color="light">Log in</button>
        </form>
        <button class="bottom" (click)="signup();"  ion-button clear full color="light">Don't have an account? Sign up</button>
      </ion-card-content>
    </ion-card>
  

</ion-content>
