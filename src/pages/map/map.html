<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Nearby
    </ion-title>
  </ion-navbar>
 
</ion-header>
 
<ion-content>
 
  <div #pleaseConnect id="please-connect">
    <p>Please connect to the Internet...</p>
  </div>
 
  <div #map id="map"></div>

  <div>
      <button style="background-color:rgba(0,0,0,0.5); color:white;" ion-button outline block (click)="showModal()">
          Add Event
          <ion-icon color="white" name="add-circle" style="margin-left:10px"></ion-icon>
        </button>
        <button style="background-color:rgba(255,255,255,0.5); color:primary" ion-button outline block (click)="onLocate()">
            Locate Me
          <ion-icon color="white" name="locate" style="margin-left:10px"></ion-icon>
        </button>
  </div>
 
</ion-content>
