<ion-header>
  
    <ion-navbar transparent>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title center>Sign Up</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content pading class="backgroundImg">
    <ion-card >
        <ion-card-content class="signupcard">
          <form #form="ngForm" (ngSubmit)="signUpForm(form)" class="visible">
              <ion-item >
                <ion-input  type="email" name="email" ngModel required placeholder="Email Address Here"></ion-input>
              </ion-item>
              <ion-item >
                <ion-input type="password" name="password" ngModel required placeholder="Password Here"></ion-input>
              </ion-item>
              <ion-item >
                <ion-input type="password" name="Confirmpassword" ngModel required placeholder="Password Here"></ion-input>
              </ion-item>


              <button type="submit"  ion-button block outline color="light">Sign Up</button>
              
          </form>
         
        </ion-card-content>
      </ion-card>
    
  
  </ion-content>
