<ion-header>
  
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title center>Sign Up</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <form [formGroup]="userForm">
      <ion-list>
        <ion-item>
            <ion-label fixed style="color:black;">Email</ion-label>
            <ion-input formControlName="email" required placeholder="Email Address Here"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed style="color:black;">Password</ion-label>
          <ion-input type="password" formControlName="password" required placeholder="Password Here"></ion-input>
      </ion-item>
      
      <button ion-button block type="submit" [disabled]="!userForm.valid" (click)="signUp()">Sign Me Up</button>
      </ion-list>
    </form>
  </ion-content>
